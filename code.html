<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Random Number Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { font-size: 1.2rem; padding: 10px 20px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 1.5rem; }
    .lucky { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <button id="gen-btn">Generate Number</button>
  <div id="result"></div>

  <script>
    const btn = document.getElementById('gen-btn');
    const result = document.getElementById('result');

    btn.addEventListener('click', () => {
      const n = Math.floor(Math.random() * 100) + 1;
      let msg = `Number: ${n}`;
      if (n > 90) {
        msg += ' â€” You got lucky! ðŸŽ‰';
        result.innerHTML = `<span class="lucky">${msg}</span>`;
      } else {
        result.textContent = msg;
      }
    });
  </script>
</body>
</html>
